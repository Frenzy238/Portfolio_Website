<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
   
    <title>React App</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Permanent Marker', cursive;

      }
      h3{
        color: whitesmoke;
      }

      .canvas-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color:burlywood;
      }

     
      @keyframes blink-caret {
        50% {
          border-color: transparent;
        }
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 20.2ch;
        }
      }

      @keyframes disappear {
        0% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          bottom: -350px;
          display: none;
        }
      }

      .animation {
        font: bold 200% Consolas, Monaco, monospace;
        border-right: 0.1em solid black;
        width: 20.2ch;
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        display: inline-block;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        animation: typing 2s steps(20, end), blink-caret 0.5s step-end alternate, disappear 3s forwards;
      }


            .fancy {
            background-color: transparent;
            border: 2px solid whitesmoke;
            border-radius: 0;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin: 0;
            outline: none;
            overflow: visible;
            padding: 1.25em 2em;
            position: relative;
            text-align: center;
            text-decoration: none;
            text-transform: none;
            transition: all 0.3s ease-in-out;
            user-select: none;
            font-size: 13px;
            width: 190px;
            }

            .fancy::before {
            content: " ";
            width: 1.5625rem;
            height: 2px;
            background: black;
            top: 50%;
            left: 1.5em;
            position: absolute;
            transform: translateY(-50%);
            transform-origin: center;
            transition: background 0.3s linear, width 0.3s linear;
            }

            .fancy .text {
            font-size: 1.125em;
            line-height: 1.33333em;
            padding-left: 2em;
            display: block;
            text-align: left;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            text-decoration: none;
            color: whitesmoke;
            }

            .fancy .top-key {
            height: 2px;
            width: 1.5625rem;
            top: -2px;
            left: 0.625rem;
            position: absolute;
            background: #000;
            transition: width 0.5s ease-out, left 0.3s ease-out;
            }

            .fancy .bottom-key-1 {
            height: 2px;
            width: 1.5625rem;
            right: 1.875rem;
            bottom: -2px;
            position: absolute;
            background: #000;
            transition: width 0.5s ease-out, right 0.3s ease-out;
            }

            .fancy .bottom-key-2 {
            height: 2px;
            width: 0.625rem;
            right: 0.625rem;
            bottom: -2px;
            position: absolute;
            background: #000;
            transition: width 0.5s ease-out, right 0.3s ease-out;
            }

            .fancy:hover {
            color: white;
            background: black;
            }

            .fancy:hover::before {
            width: 0.9375rem;
            background: white;
            }

            .fancy:hover .text {
            color: white;
            padding-left: 1.5em;
            }

            .fancy:hover .top-key {
            left: -2px;
            width: 0px;
            }

            .fancy:hover .bottom-key-1,
            .fancy:hover .bottom-key-2 {
            right: 0;
            width: 0;
            }
            

    </style>
  </head>
  <body>
    <div id="root"></div>

  </body>
</html>
